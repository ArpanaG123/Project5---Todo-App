<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/941c526257.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="messagebox ">
        <h2 id="list1">Add New List</h2>
        <input type="text"  id="name">
        <div class="modal-btns">
            <button class="add">Add</button>
            <button class="close">Close</button>
        </div>
    </div>
    <div class="container">
        <div class="task-header">
            <div><span class = "lis1">Tasks</span><span class = "lis2">List</span></div>
            <p onclick="addlists()">
                <i class="fa-solid fa-circle-plus"></i>
                <span id="addtask">Add Item</span>
            </p>
        </div>
        <div id="no-item-div">No Items in the Todo Lists</div>
        <div class="flex-container"></div>
    </div>
    <div class="select d-none"></div>
    
    <script src="./Index.js"></script>
</body>
</html>
